[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid

[program:python-backend]
command=python3 /app/python-backend/main.py
directory=/app/python-backend
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=PYTHONUNBUFFERED="1"
priority=1
startsecs=5

[program:blazor-web]
command=dotnet /app/blazor/LoraMint.Web.dll
directory=/app/blazor
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=ASPNETCORE_URLS="http://+:7860",ASPNETCORE_ENVIRONMENT="Production"
priority=2
startsecs=10
